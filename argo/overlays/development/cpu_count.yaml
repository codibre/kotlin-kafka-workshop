apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-list-deployment
  namespace: todo-list-service
spec:
  template:
    spec:
      containers:
        - name: todo-list-service-container
          resources:
            requests:
              cpu: "256m"
            limits:
              cpu: "512m"
  selector:
    matchLabels:
      app: rollout-todo-list-service
